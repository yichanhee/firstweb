<h1>매콤한 음식들</h1>
<p><strong>떡볶이</<strong></strong></p>
<p>신불떡볶이나 신전떡볶이와 같이 카레와 후추향이 나는 종류를 좋아한다.</P>
<p> 또한 엽떡 등과 같이 토핑을 추가해서 먹는 떡볶이도 좋아하는데  그중에서는 오떡을 가장 좋아한다.</p>

<p><strong>무뼈닭발</strong><p>
<p>오로지 뼈가 없는 닭발만 먹을 수 있다. 무뼈닭발은 국물이 있는 것과 없는 것 둘다 좋아한다.</p>
<p> 대부분 주먹밥에 닭발 소스를 묻히고 치즈와 함께 먹는다.</p>
